<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Quản lý người dùng</h4>
                        <p class="category">Tìm người dùng dưới đây</p>
                        <input class="form-control" style="width: 50%;" type="text" placeholder="Search......." [(ngModel)]="filter">
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table id="tbl-prod" class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Email</th>
                                        <th>MSSV</th>
                                        <th>Username</th>
                                        <th>Họ tên</th>
                                        <th>Khoa</th>
                                        <th>Số ĐT</th>
                                        <th>Tổng người đánh giá</th>
                                        <th>Sao</th>
                                        <th>Ngày tham gia</th>
                                        <th>Tùy chọn</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of users| filter:filter | paginate: { itemsPerPage: 6, currentPage: p }">
                                        <td>{{row.email}}</td>
                                        <td>{{row.mssv}}</td>
                                        <td>{{row.username}}</td>
                                        <td>{{row.fullname}}</td>
                                        <td>{{row.khoa}}</td>
                                        <td>{{row.phone}}</td>
                                        <td>{{row.numUserRate}}</td>
                                        <td>{{row.rating}}</td>
                                        <td>{{row.date | date:'dd-MM-yyyy' }}</td>
                                        <td *ngIf="row.blockAccount==false">
                                            <button class="danger-btn" (click)="blockUser(row.id)">Chặn</button>
                                        </td>
                                        <td *ngIf="row.blockAccount==true">
                                            <button class="info-btn" (click)="unblockUser(row.id)">Hủy Chặn</button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>

<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Quản lý sản phẩm</h4>
                        <p class="category">Tìm sản phẩm dưới đây</p>
                        <input class="form-control" style="width: 50%;" type="text" placeholder="Search......." [(ngModel)]="filter">
                    </div>
                    <div class="content table-responsive table-full-width">
                          <table id="tbl-prod" class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Hình ảnh</th>
                                        <th>Tên sản phẩm</th>
                                        <th>Loại sản phẩm</th>
                                        <th>Ngày đăng</th>
                                        <th>Cách thức nhận</th>
                                        <th>Tùy chọn</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let row of products| filter:filter | paginate: { itemsPerPage: 6, currentPage: p }">
                                        <td><img class="img-prod" src="{{row.img}}"></td>
                                        <td>{{row.tensp}}</td>
                                        <td>{{row.loaisp}}</td>
                                        <td>{{row.date | date:'dd-MM-yyyy' }}</td>
                                        <td *ngIf="row.method == 'false'">Người dùng tự chọn</td>
                                        <td *ngIf="row.method == 'true'">Hệ thống tự chọn</td>
                                        <td>
                                            <button class="info-btn">Chi tiết</button>
                                        </td>
                                    </tr>
                                </tbody>
                          </table>
                          <pagination-controls (pageChange)="p = $event"></pagination-controls>
                    </div>
                </div>
            </div>  
        </div>
    </div>
</div>
